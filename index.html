<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="favicon.png" rel="icon"  type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gtranslate_wrapper"></div>
    <div class="container">
        <div class="form">
            <h2>Check your city weather:</h2>
            <form class="form-container" action="/" method="post">
                <input type="text" name="cityInput" id="city-input" placeholder=" Type the name of your city">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
        <div id="weather-data" class="hide">
            <div id="temperature-container">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                    <img src="" alt="Country flag" id="country-flag">
                </h2>
                <p id="temperature"><span></span> &deg;C</p>
            </div>
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="Weather conditions" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://cdn.gtranslate.net/widgets/latest/dwf.js" defer></script>
</body>
</html>
